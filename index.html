<!DOCTYPE html>

<html>
	<head>

		<link rel='stylesheet prefetch' href='http://rawgit.com/angular/bower-material/master/angular-material.min.css'>
		
		<script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>

		<script src='http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.min.js'></script><script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script><script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-animate.js'></script><script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-aria.js'></script><script src='http://rawgit.com/angular/bower-material/master/angular-material.min.js'></script><script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>

		<script src="datetime-writer.js"></script>
		<script src="app.js"></script>

	</head>

	<body ng-app="TestApp" ng-controller="AppController">

		<form name="formDate">
			<md-input-container>
				<label>Date</label>
				
				<input 	type="text" 
						ng-model="date" 
						name="vmdate" 
						required 
						datetime-writer 
						datetime-formats="D/M/YYYY [at] H:mm;D-M-YYYY[@]H:mm" 
						datetime-default-now="true"/>

				<div ng-messages="formDate.vmdate.$error">
					<!--<div ng-message="parsing">Invalid date</div>-->
					<div ng-message="invalidYear">Invalid year</div>
					<div ng-message="invalidMonth">Invalid month</div>
					<div ng-message="invalidDay">Invalid day</div>
					<div ng-message="invalidHour">Invalid hour</div>
					<div ng-message="invalidMinute">Invalid minute</div>
					<div ng-message="unknownError">Invalid date</div>
					<div ng-message="required">Date is required</div>
				</div>
			</md-input-container>

			<!--<input type="text" ng-model="date" name="vmdate_normalinput" required datetime-writer datetime-formats="D/M/YYYY [at] H:mm;D-M-YYYY[@]H:mm"/>-->

		</form>

		Date model: {{date}}
	</body>
</html>
